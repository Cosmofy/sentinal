# ==========================================
# SENTINEL STATUS PAGE - DOCKER COMPOSE
# ==========================================
#
# WHAT YOU NEED TO CHANGE:
# → Line 32: NEXT_PUBLIC_ADMIN_PASSWORD (your admin portal password)
#
# Everything else is pre-configured and ready to go!
# ==========================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: sentinel-db
    restart: unless-stopped
    environment:
      # DO NOT CHANGE - Internal database credentials
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel_internal_db_pass_2026
      POSTGRES_DB: sentinel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/cosmofy/sentinel:latest
    container_name: sentinel-app
    restart: unless-stopped
    ports:
      - "22571:22571"
    environment:
      # DO NOT CHANGE - Internal database connection
      DATABASE_URL: postgresql://sentinel:sentinel_internal_db_pass_2026@postgres:5432/sentinel?schema=public

      # ⚠️ CHANGE THIS - Your admin portal password (default: admin123)
      NEXT_PUBLIC_ADMIN_PASSWORD: admin123

      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma generate &&
        node server.js
      "

volumes:
  postgres_data:
